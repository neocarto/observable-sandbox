define({id: "0b9fcb3e", inputs: ["display","html"], outputs: ["maplibregl"], body: async (display,html) => {
const {default: maplibregl} = await import("./_npm/maplibre-gl@4.1.2/_esm.js");

define({id: "2368a9f2", inputs: ["maplibregl"], outputs: ["map"], body: (maplibregl) => {
const map = new maplibregl.Map({
  container: "map",
  zoom: 12,
  center: [11.39085, 47.27574],
  pitch: 52,
  hash: true,
  style: {
    version: 8,
    sources: {
      osm: {
        type: "raster",
        tiles: ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
        tileSize: 256,
        attribution: "&copy; OpenStreetMap Contributors",
        maxzoom: 20
      }
    },
    layers: [
      {
        id: "osm",
        type: "raster",
        source: "osm"
      }
    ]
  },
  maxZoom: 18,
  maxPitch: 85
});

map.addControl(
  new maplibregl.NavigationControl({
    visualizePitch: true,
    showZoom: true,
    showCompass: true
  })
);
return {map};
}});

</script>
