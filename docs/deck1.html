define({id: "f9868926", inputs: ["FileAttachment","d3","display"], outputs: ["bars","style"], body: async (FileAttachment,d3,display) => {

define({id: "51a3eb16", outputs: ["maplibregl","deck"], body: async () => {
const [{default: maplibregl}, {default: deck}] = await Promise.all([import("./_npm/maplibre-gl@4.1.2/_esm.js"), import("./_npm/deck.gl@9.0.4/dist.min.js/_esm.js")]);

define({id: "895ae5f5", inputs: ["display","deck","maplibregl"], body: (display,deck,maplibregl) => {
display(deck)
display(maplibregl)
}});

define({id: "f0af7dd8", outputs: ["source","hexPct","hexSize","colors"], body: () => {
const source = ({ id: "src", lng: 2.375, lat: 48.844 })
const hexPct = 200
const hexSize = 1
const colors = [
  [26, 152, 80],
  [145, 207, 96],
  [217, 239, 139],
  [254, 224, 139],
  [252, 141, 89],
  [215, 48, 39]
]
return {source,hexPct,hexSize,colors};
}});

define({id: "d54c534a", inputs: ["maplibregl","source","style"], outputs: ["map"], body: (maplibregl,source,style) => {
 let map = new maplibregl.Map({
    container : "map",
    center: source,
    zoom: 11,
    pitch: 40,
    style,
    attributionControl: true
  });
return {map};
}});

define({id: "8d814aec", inputs: ["deck","colors","bars","hexSize","hexPct","map"], outputs: ["_deckLayer"], body: (deck,colors,bars,hexSize,hexPct,map) => {
  const _deckLayer = new deck.MapboxLayer({
    id: "heatmap",
    type: deck.HexagonLayer,
    colorRange: colors,
    data: bars,
    getPosition: (d) => [Number(d.lng), Number(d.lat)],
    getColorWeight: (d) => d.w,
    colorAggregation: "SUM",
    opacity: 0.3,
    radius: hexSize,
    coverage: hexPct
  });
  map.addLayer(_deckLayer, "housenumber");
return {_deckLayer};
}});

</script>
